<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event System | Premium</title>
    <style>
        :root {
            --bg: #050505;
            --card-bg: #121212;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --accent: #ffffff;
            --accent-text: #000000;
            --border: #262626;
            --input-bg: #1a1a1a;
            --spacing: 60px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing) 20px;
            -webkit-font-smoothing: antialiased;
        }

        .hero {
            text-align: center;
            margin-bottom: var(--spacing);
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1.5px;
        }

        .hero p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px; /* Немного расширил, чтобы дата влезла красиво */
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: var(--spacing);
        }

        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            border-color: #444;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        input {
            background: var(--input-bg);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
            background: #222;
        }

        button {
            background-color: var(--accent);
            color: var(--accent-text);
            border: none;
            padding: 18px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .table-container {
            margin-top: 40px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.85rem;
            padding: 15px 10px;
            border-bottom: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 20px 10px;
            border-bottom: 1px solid var(--border);
            font-size: 0.95rem;
        }

        .badge {
            color: var(--text-secondary);
            font-family: monospace;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="hero">
    <h1>Manage your business<br>with precision.</h1>
</div>

<div class="container">
    <div class="grid">
        <div class="card">
            <h2>New Event</h2>
            <div class="form-group">
                <input type="text" id="evName" placeholder="Event name">
                <input type="date" id="evDate">
                <input type="text" id="evLoc" placeholder="Location">
            </div>
            <button onclick="addEvent()">Create Event</button>

            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Location</th>
                    </tr>
                    </thead>
                    <tbody id="eventBody"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h2>Registration</h2>
            <div class="form-group">
                <input type="text" id="pName" placeholder="Full name">
                <input type="email" id="pEmail" placeholder="Email address">
                <input type="number" id="pEventId" placeholder="Target Event ID">
            </div>
            <button onclick="addParticipant()">Register Now</button>

            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Event ID</th>
                    </tr>
                    </thead>
                    <tbody id="partBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const API = 'http://localhost:8080';

    async function loadAll() {
        try {
            const evRes = await fetch(`${API}/events`);
            const events = await evRes.json();
            document.getElementById('eventBody').innerHTML = events.map(e => `
                <tr>
                    <td><span class="badge">#${e.id}</span></td>
                    <td><b>${e.name}</b></td>
                    <td>${e.date}</td>
                    <td>${e.location}</td>
                </tr>`).join('');
        } catch(e) { console.error("Error loading events"); }

        try {
            const pRes = await fetch(`${API}/participants`);
            const parts = await pRes.json();
            document.getElementById('partBody').innerHTML = parts.map(p => `
                <tr>
                    <td>${p.name}</td>
                    <td>${p.email}</td>
                    <td><span class="badge">#${p.eventId}</span></td>
                </tr>`).join('');
        } catch(e) { console.error("Error loading participants"); }
    }

    async function addEvent() {
        const data = {
            name: document.getElementById('evName').value,
            date: document.getElementById('evDate').value,
            location: document.getElementById('evLoc').value
        };
        await fetch(`${API}/events`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        loadAll();
    }

    async function addParticipant() {
        const data = {
            name: document.getElementById('pName').value,
            email: document.getElementById('pEmail').value,
            eventId: parseInt(document.getElementById('pEventId').value)
        };
        await fetch(`${API}/participants`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        loadAll();
    }

    loadAll();
</script>

</body>
</html>
